# This is a baseline, and it is designed to run quickly for 
# debugging.

# the sensor processing type, and the experiment and run 
# that specifies that
sensor_processing: 'vgg19'
sp_experiment: 'sp_cnn'
sp_run: 'vgg19_00'

# this should be the same one as the sp
encoding_size: 256
regressor_hidden_size_1: 64
regressor_hidden_size_2: 64
# this should be somehow picked from the regular config
output_size: 6

proprioception_training_task: 'random-uncluttered'
proprioception_testing_task: 'random-uncluttered-test'
# The number of epochs the MLP is supposed to be trained
epochs: 30